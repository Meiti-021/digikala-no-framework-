<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>فروشگاه اینترنتی دیجیکالا</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="top-commercial">
                <img src="images/top-commerce.jpg" alt="">
            </div>
            <div class="nav-container">
                <div class="top-nav">
                    <div class="basket">
                        <img src="./icons/question-square.svg" alt="" class="icon">
                    </div>
                    <div class="logo">
                        <img src="./images/logo.svg" alt="" class="logo-image">
                    </div>
                    <div class="menu-icon">
                        <img src="./icons/list.svg" alt="" class="icon">
                    </div>
                </div>
                <div class="bottom-nav">
                    <div class="shop-cart">
                        <img src="./icons/cart2.svg" alt="" class="icon">
                    </div>
                    <div class="insert">
                        <span class="icon-text">ورود</span> <img src="./icons/box-arrow-in-left.svg" alt="" class="icon">
                    </div>
                    <div class="search-input">
                        <input type="text" class="search"><span class="placeholder">جستجو <img src="./icons/search.svg" alt="" class="icon"></span>
                    </div>
                </div>
                <div class="location">
                    <div class="left-location">
                        <img src="./icons/chevron-left.svg" alt="" class="icon loc-icon">
                    </div>
                    <div class="right-location">
                        <p class="loc-choose">لطفا شهر خود را انتخاب کنید</p>
                        <img src="./icons/geo-alt.svg" alt="" class="icon loc-icon">
                    </div>
                </div>
            </div>
        </header>
        <div class="container-slider">
            <div class="item loctive"><img src="images/hero-1.gif" class="hero-image" alt=""></div>
            <div class="item"><img src="images/hero-2.jpg" alt="" class="hero-image" ></div>
            <div class="item"><img src="images/hero-3.jpg" alt="" class="hero-image" ></div>
            <div class="item"><img src="images/hero-4.jpg" alt="" class="hero-image" ></div>
            <div class="item"><img src="images/hero-6.jpg" alt="" class="hero-image" ></div>
            <div class="item"><img src="images/hero-7.jpg" alt="" class="hero-image" ></div>     
            <div class="item"><img src="images/hero-8.jpg" alt="" class="hero-image" ></div>     
            <div class="item"><img src="images/hero-9.jpg" alt="" class="hero-image" ></div>
            <div class="dots">
            </div>     
          </div>
    </div>
</body>
</html>
